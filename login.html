<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="./login.js"></script>
    <title>Account Page</title>
</head>
<body>
    <header>
      <div id="title">
        <h1><a href="index.html">TechStore</a></h1>
      </div>

      <div id="cart">
        <div id="itemcounter"></div>
        <!--Here is the code for the cart-->

        <a href="kundvagn.html"
          ><img src="assets/white_cart.png" id="carticon"
        /></a>
      </div>
    </header>

    <main>
      <form onsubmit="event.preventDefault(); validateForm(usr.value, pword.value);"
        <label>Username</label>
        <input type="text" id="usr" placeholder="username" />
        <label>Password</label>
        <input type="password" id="pword" placeholder="password" />
        <input type="submit" />
      </form>

      <form id="register-form"> 
            <input id="regname" type="text" placeholder="Name" value=""/>
            <input id="pw" type="password" placeholder="Password" value=""/>
            <input id="rgstr_btn" type="submit" value="get Account" onClick="store(regname.value, pw.value)"/> 
        </form>

    </main>
  </body>
</html>
